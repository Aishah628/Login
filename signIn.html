<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIn</title>
    <link rel="stylesheet" href="style/signIn.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
  <div class="login-form" id="loginForm">
    <h1>Sign In</h1>
    <div class="social-icons">
      <a href="#" class="icon google"><i class="ri-google-fill"></i></a>
      <a href="#" class="icon facebook"><i class="ri-facebook-circle-fill"></i></a>
      <a href="#" class="icon github"><i class="ri-github-fill"></i></a>
      <a href="#" class="icon linkedin"><i class="ri-linkedin-box-fill"></i></a>
    </div>
    <div class="form-message-container">
      <span>Or use your email and password</span>
    </div>
    <form >
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Sign In</button>
      <a href="">Forgot Your Password?</a>
    </form>
    <p>Don't have an account? <a href="#" id="showSignup"> Sign Up</a></p>
  </div>
  <div class="signuo-form hidden" id="signupForm">
    <h1>Create An Account </h1>
     <div class="social-icons">
      <a href="#" class="icon google"><i class="ri-google-fill"></i></a>
      <a href="#" class="icon facebook"><i class="ri-facebook-circle-fill"></i></a>
      <a href="#" class="icon github"><i class="ri-github-fill"></i></a>
      <a href="#" class="icon linkedin"><i class="ri-linkedin-box-fill"></i></a>
    </div>
    <div class="form-message-container">
      <span>Or use your email and password for regisration</span>
    </div>
     <form >
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Sign Up</button>
    
    </form>
    <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
  </div>
</div>
  <script src="script/signIn.js"></script>  
</body>
</html>
