<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css' rel='stylesheet'>
   
    <link rel="stylesheet" href="style/login4.css">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
               <div class="input-box">
                <input type="text" placeholder="username" id="username" required>
                <i class='bx  bx-user'></i> 
            </div>
            <div class="input-box">
                <input type="password" placeholder="password"id="password" required>
                <i class='bx  bx-lock'></i> 
            </div>
            <div class="forgot-link">
                <a href="" >Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p> Or Login with social plan</p>
            <div class="social-icons">
                <a href="" class="google"><img class=" bx1" src="image/googleLogo.png"></a>
                <a href="" class="facebook"> <img class=" bx1 " src="image/facebook-logo.png"></a>
                <a href="" class="github"> <img class=" bx1" src="image/gethubLogo.png"></a>
                <a href="" class="linkedin"><img class=" bx1" src="image/linkedinLogo.png"></a>
            </div>
            </form>
        </div>
        <div class="form-box register">
              <form action="">
                <h1>Register</h1>
               <div class="input-box">
                <input type="text" placeholder="username" id="username" required>
                <i class='bx  bx-user'></i> 
            </div>
            <div class="input-box">
                <input type="email" placeholder="email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password"id="password" required>
                <i class='bx  bx-lock'></i> 
            </div>
            <button type="submit" class="btn">register</button>
            <p> Or Register with social plan</p>
             <div class="social-icons">
                <div class="icons"><a href="" class="google"><img class=" bx1" src="image/googleLogo.png"></a></div>
              <div class="icons"> <a href="" class="facebook"> <img class=" bx1 " src="image/facebook-logo.png"></a></div>
               <div class="icons"><a href="" class="github"> <img class=" bx1" src="image/gethubLogo.png"></a></div>
              <div class="icons"> <a href="" class="linkedin"><img class="bx1" src="image/linkedinLogo.png"></a></div>
            </div>
            </form> 
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account ?</p>
                <button class="btn register-btn" >Register</button>
            </div>
        
        <div class="toggle-panel toggle-right">
            <h1>Welcome Back!</h1>
            <p>Already have an account ?</p>
            <button class="btn login-btn" >Login</button>
          </div>
        </div>
    </div>  

    <script src="script/login4.js"></script>
</body>
</html>
