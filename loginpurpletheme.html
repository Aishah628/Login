<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
    <link href='https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/loginpurpletheme.css">
</head>
<body>
    <div class="wrapper">
        <form action="" id="form-page">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" id="username" required>
                <i class='bx  bx-user'></i> 
            </div>
            <div class="input-box">
                <input type="password" placeholder="password"id="password" required>
                <i class='bx  bx-lock'></i> 
            </div>
            <div class="remember-forgot" id="remember-forgot">
                <label id="Remember-me" ><input type="checkbox">Remember me</label>
                <a href="">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an  account? <a href="register.html" id="register">Register</a></p>
            </div>
        </form>
    </div>
  
    <script src="script/loginpurpletheme.js"></script>
</body>
</html>
