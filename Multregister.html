<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style/Multregister.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="container" id="register-container">
        <form action="#" id="register-form"> 
            <h1>Register</h1>

            <div class="form-input">
                <input type="email" id="email" placeholder="Email" required>
                <i class="ri-mail-ai-fill"></i>
            </div>
            <div class="form-input">
                <input type="password" id="password" placeholder="Password" required>
               <i class="ri-git-repository-private-fill"></i>
            </div>
            <div class="form-input">
                <input type="password" id="con-password" placeholder=" Confirm Password" required>
              <i class="ri-git-repository-private-line"></i>
            </div>
            <div class="form-buttons">
                <button class="btn" id="next-to-login">Next</button>
            </div>
        </form>
    </div>

       <div class="container" id="login-container" style="display: none;">
        <form action="#" id="register-form"> 
            <h1>Step 2</h1>

            <div class="form-input">
                <input type="text" id="user" placeholder="User Name" required>
               <i class="ri-user-6-fill"></i>
            </div>
            <div class="form-input">
                <input type="text" id="Fname" placeholder="Frist Name" required>
               <i class="ri-user-4-fill"></i>
            </div>
            <div class="form-input">
                <input type="text" id="lname" placeholder=" Last Name" required>
             <i class="ri-user-4-fill"></i>
            </div>
            <div class="form-buttons">
                <button class="btn prev" id="prev-to-register">Previous</button>
                <button class="btn" id="next-to-final">Next</button>
            </div>
        </form>
    </div>

       <div class="container" id="final-container" style="display: none;">
        <form action="#" id="register-form"> 
            <h1>Step 3</h1>

            <div class="form-input">
                <input type="number" id="num" placeholder="Phone Number" required>
               <i class="ri-phone-fill"></i>
            </div>
            <div class="form-input">
                <input type="date" id="date" placeholder="Date Of Birth" required>
             <i class="ri-calendar-2-fill"></i>
            </div>
            <div class="form-buttons">
                <button class="btn prev" id="prev-to-login-final">Previous</button>
                <button class="btn">Done</button>
            </div>
        </form>
    </div>
    <script src="script/Multregister.js"></script>
</body>
</html>
